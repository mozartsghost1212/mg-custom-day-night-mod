<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Day sky gradient -->
    <linearGradient id="daySky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4FA4F4"/>
      <stop offset="60%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#B8E4F9"/>
    </linearGradient>
    <!-- Night sky gradient -->
    <linearGradient id="nightSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B1026"/>
      <stop offset="50%" stop-color="#1A1A4E"/>
      <stop offset="100%" stop-color="#2D2D6B"/>
    </linearGradient>
    <!-- Transition blend -->
    <linearGradient id="blend" x1="0.42" y1="0" x2="0.58" y2="0">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="black"/>
    </linearGradient>
    <mask id="dayMask">
      <rect x="0" y="0" width="1920" height="1080" fill="url(#blend)"/>
    </mask>
    <mask id="nightMask">
      <rect x="0" y="0" width="1920" height="1080" fill="url(#blend)"/>
    </mask>
    <!-- Sun glow -->
    <radialGradient id="sunGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFF7B0" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#FFE066" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFE066" stop-opacity="0"/>
    </radialGradient>
    <!-- Moon glow -->
    <radialGradient id="moonGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#E8E8FF" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#C8C8FF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#C8C8FF" stop-opacity="0"/>
    </radialGradient>
    <!-- Grass day gradient -->
    <linearGradient id="grassDay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5B8C2A"/>
      <stop offset="100%" stop-color="#3D6B1E"/>
    </linearGradient>
    <!-- Grass night gradient -->
    <linearGradient id="grassNight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E3A10"/>
      <stop offset="100%" stop-color="#142A0A"/>
    </linearGradient>
    <!-- Dirt gradient -->
    <linearGradient id="dirtDay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#6B4F10"/>
    </linearGradient>
    <linearGradient id="dirtNight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3A2D0A"/>
      <stop offset="100%" stop-color="#2A1F06"/>
    </linearGradient>
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <filter id="subtleShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <!-- Star twinkle -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Pixelated block style -->
    <pattern id="gridPattern" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="16" height="16" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>

