<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">

  <defs>
    <linearGradient id="daySky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4FA4F4"/>
      <stop offset="60%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#B8E4F9"/>
    </linearGradient>

    <linearGradient id="nightSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B1026"/>
      <stop offset="50%" stop-color="#1A1A4E"/>
      <stop offset="100%" stop-color="#2D2D6B"/>
    </linearGradient>

    <radialGradient id="sunGlow">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFA000"/>
    </radialGradient>

    <radialGradient id="moonGlow">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#B0C4FF"/>
    </radialGradient>

    <!-- Text shadow -->
    <filter id="textShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <filter id="subtleShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ========== SPLIT BACKGROUND ========== -->
  <rect x="0" y="0" width="960" height="1080" fill="url(#daySky)"/>
  <rect x="960" y="0" width="960" height="1080" fill="url(#nightSky)"/>

  <!-- ========== DAY SIDE CLOUDS (blocky/pixelated) ========== -->
  <g opacity="0.85">
    <g fill="white">
      <rect x="100" y="120" width="48" height="16"/><rect x="84" y="136" width="80" height="16"/><rect x="92" y="152" width="64" height="16"/>
    </g>
    <g fill="white" opacity="0.7">
      <rect x="600" y="80" width="64" height="16"/><rect x="584" y="96" width="96" height="16"/><rect x="592" y="112" width="80" height="16"/>
    </g>
    <g fill="white" opacity="0.6">
      <rect x="300" y="200" width="48" height="16"/><rect x="284" y="216" width="80" height="16"/><rect x="292" y="232" width="64" height="16"/>
    </g>
  </g>

  <!-- ========== SUN (blocky Minecraft style) ========== -->
  <g transform="translate(480,300)">
    <!-- Outer glow -->
    <rect x="-80" y="-80" width="160" height="160" fill="#FFA000" opacity="0.15" rx="4"/>
    <!-- Sun body (pixel squares) -->
    <rect x="-48" y="-64" width="96" height="16" fill="#FFD54F"/>
    <rect x="-64" y="-48" width="128" height="16" fill="#FFD54F"/>
    <rect x="-64" y="-32" width="128" height="16" fill="#FFE082"/>
    <rect x="-64" y="-16" width="128" height="16" fill="#FFD54F"/>
    <rect x="-64" y="0" width="128" height="16" fill="#FFE082"/>
    <rect x="-64" y="16" width="128" height="16" fill="#FFD54F"/>
    <rect x="-64" y="32" width="128" height="16" fill="#FFD54F"/>
    <rect x="-48" y="48" width="96" height="16" fill="#FFD54F"/>
    <!-- Sun rays (pixel lines) -->
    <rect x="-8" y="-96" width="16" height="20" fill="#FFD54F" opacity="0.7"/>
    <rect x="-8" y="76" width="16" height="20" fill="#FFD54F" opacity="0.7"/>
    <rect x="-96" y="-8" width="20" height="16" fill="#FFD54F" opacity="0.7"/>
    <rect x="76" y="-8" width="20" height="16" fill="#FFD54F" opacity="0.7"/>
  </g>

  <!-- ========== MOON (blocky crescent) ========== -->
  <g transform="translate(1440,280)">
    <rect x="-32" y="-48" width="64" height="16" fill="#E8E8E0"/>
    <rect x="-48" y="-32" width="80" height="16" fill="#E8E8E0"/>
    <rect x="-48" y="-16" width="80" height="16" fill="#E8E8E0"/>
    <rect x="-48" y="0" width="80" height="16" fill="#E8E8E0"/>
    <rect x="-48" y="16" width="80" height="16" fill="#E8E8E0"/>
    <rect x="-32" y="32" width="64" height="16" fill="#E8E8E0"/>
    <!-- Crescent cutout -->
    <rect x="-16" y="-32" width="64" height="16" fill="url(#nightSky)"/>
    <rect x="0" y="-48" width="48" height="16" fill="url(#nightSky)"/>
    <rect x="-8" y="-16" width="56" height="16" fill="url(#nightSky)"/>
    <rect x="-8" y="0" width="56" height="16" fill="url(#nightSky)"/>
    <rect x="-16" y="16" width="64" height="16" fill="url(#nightSky)"/>
    <rect x="0" y="32" width="48" height="16" fill="url(#nightSky)"/>
  </g>

  <!-- ========== STARS (with glow) ========== -->
  <g filter="url(#starGlow)" opacity="0.9">
    <circle cx="1050" cy="100" r="2.5" fill="white"/>
    <circle cx="1150" cy="200" r="2" fill="white"/>
    <circle cx="1300" cy="150" r="3" fill="white"/>
    <circle cx="1350" cy="220" r="2" fill="white"/>
    <circle cx="1500" cy="180" r="3" fill="white"/>
    <circle cx="1550" cy="80" r="2" fill="white"/>
    <circle cx="1600" cy="200" r="2" fill="white"/>
    <circle cx="1650" cy="120" r="2.5" fill="white"/>
    <circle cx="1700" cy="100" r="2" fill="white"/>
    <circle cx="1750" cy="250" r="2" fill="white"/>
    <circle cx="1800" cy="60" r="1.5" fill="white"/>
    <circle cx="1850" cy="180" r="2" fill="white"/>
    <circle cx="1100" cy="350" r="1.5" fill="white"/>
    <circle cx="1250" cy="300" r="2" fill="white"/>
    <circle cx="1400" cy="380" r="1.5" fill="white"/>
    <circle cx="1680" cy="320" r="2" fill="white"/>
    <circle cx="1780" cy="400" r="1.5" fill="white"/>
  </g>

  <!-- ========== MINECRAFT GROUND (pixelated grass + dirt) ========== -->
  <!-- Dirt layer -->
  <g>
    <!-- Day dirt -->
    <rect x="0" y="590" width="960" height="490" fill="#8B6914"/>
    <!-- Night dirt -->
    <rect x="960" y="590" width="960" height="490" fill="#3A2D0A"/>
  </g>

  <!-- Grass block layer (day) -->
  <g fill="#5B8C2A">
    <rect x="0" y="560" width="960" height="32"/>
  </g>
  <!-- Grass block layer (night) -->
  <g fill="#1E3A10">
    <rect x="960" y="560" width="960" height="32"/>
  </g>

  <!-- Pixelated grass top fringe (day) -->
  <g fill="#6BA030">
    <rect x="0" y="548" width="32" height="16"/><rect x="48" y="552" width="16" height="12"/>
    <rect x="80" y="544" width="32" height="20"/><rect x="128" y="550" width="16" height="14"/>
    <rect x="160" y="544" width="32" height="20"/><rect x="208" y="548" width="16" height="16"/>
    <rect x="240" y="544" width="32" height="20"/><rect x="288" y="550" width="16" height="14"/>
    <rect x="320" y="548" width="32" height="16"/><rect x="368" y="544" width="16" height="20"/>
    <rect x="400" y="550" width="32" height="14"/><rect x="448" y="544" width="16" height="20"/>
    <rect x="480" y="548" width="32" height="16"/><rect x="528" y="552" width="16" height="12"/>
    <rect x="560" y="544" width="32" height="20"/><rect x="608" y="548" width="16" height="16"/>
    <rect x="640" y="544" width="32" height="20"/><rect x="688" y="550" width="16" height="14"/>
    <rect x="720" y="548" width="32" height="16"/><rect x="768" y="544" width="16" height="20"/>
    <rect x="800" y="550" width="32" height="14"/><rect x="848" y="544" width="16" height="20"/>
    <rect x="880" y="548" width="32" height="16"/><rect x="928" y="552" width="16" height="12"/>
  </g>
  <!-- Pixelated grass top fringe (night) -->
  <g fill="#245218">
    <rect x="960" y="548" width="32" height="16"/><rect x="1008" y="544" width="16" height="20"/>
    <rect x="1040" y="550" width="32" height="14"/><rect x="1088" y="544" width="16" height="20"/>
    <rect x="1120" y="548" width="32" height="16"/><rect x="1168" y="552" width="16" height="12"/>
    <rect x="1200" y="544" width="32" height="20"/><rect x="1248" y="550" width="16" height="14"/>
    <rect x="1280" y="548" width="32" height="16"/><rect x="1328" y="544" width="16" height="20"/>
    <rect x="1360" y="550" width="32" height="14"/><rect x="1408" y="544" width="16" height="20"/>
    <rect x="1440" y="548" width="32" height="16"/><rect x="1488" y="552" width="16" height="12"/>
    <rect x="1520" y="544" width="32" height="20"/><rect x="1568" y="548" width="16" height="16"/>
    <rect x="1600" y="544" width="32" height="20"/><rect x="1648" y="550" width="16" height="14"/>
    <rect x="1680" y="548" width="32" height="16"/><rect x="1728" y="544" width="16" height="20"/>
    <rect x="1760" y="550" width="32" height="14"/><rect x="1808" y="544" width="16" height="20"/>
    <rect x="1840" y="548" width="32" height="16"/><rect x="1888" y="552" width="16" height="12"/>
  </g>

  <!-- Dirt texture dots (day side) -->
  <g fill="#7A5B10" opacity="0.5">
    <rect x="50" y="610" width="16" height="16"/><rect x="150" y="640" width="16" height="16"/>
    <rect x="300" y="620" width="16" height="16"/><rect x="500" y="650" width="16" height="16"/>
    <rect x="700" y="610" width="16" height="16"/><rect x="850" y="640" width="16" height="16"/>
    <rect x="200" y="680" width="16" height="16"/><rect x="600" y="700" width="16" height="16"/>
  </g>
  <!-- Dirt texture dots (night side) -->
  <g fill="#2A1F08" opacity="0.5">
    <rect x="1000" y="610" width="16" height="16"/><rect x="1150" y="640" width="16" height="16"/>
    <rect x="1300" y="620" width="16" height="16"/><rect x="1500" y="650" width="16" height="16"/>
    <rect x="1700" y="610" width="16" height="16"/><rect x="1850" y="640" width="16" height="16"/>
    <rect x="1200" y="680" width="16" height="16"/><rect x="1600" y="700" width="16" height="16"/>
  </g>

  <!-- ========== PIXELATED OAK TREE (day side) ========== -->
  <g>
    <!-- Trunk (oak log) -->
    <rect x="260" y="440" width="16" height="120" fill="#6B4226"/>
    <rect x="276" y="440" width="16" height="120" fill="#7A4E2D"/>
    <!-- Leaves -->
    <g fill="#2E7D32">
      <rect x="212" y="424" width="96" height="16"/>
      <rect x="212" y="408" width="96" height="16"/>
      <rect x="228" y="392" width="64" height="16"/>
      <rect x="228" y="376" width="64" height="16"/>
      <rect x="244" y="360" width="32" height="16"/>
    </g>
    <g fill="#388E3C" opacity="0.6">
      <rect x="228" y="408" width="48" height="16"/>
      <rect x="244" y="392" width="32" height="16"/>
    </g>
  </g>

  <!-- ========== PIXELATED SPRUCE TREE (night side) ========== -->
  <g>
    <!-- Trunk -->
    <rect x="1600" y="440" width="16" height="120" fill="#3A2213"/>
    <rect x="1616" y="440" width="16" height="120" fill="#442916"/>
    <!-- Leaves (spruce shape - triangular) -->
    <g fill="#1B4D1E">
      <rect x="1576" y="520" width="80" height="16"/>
      <rect x="1584" y="504" width="64" height="16"/>
      <rect x="1576" y="488" width="80" height="16"/>
      <rect x="1584" y="472" width="64" height="16"/>
      <rect x="1592" y="456" width="48" height="16"/>
      <rect x="1592" y="440" width="48" height="16"/>
      <rect x="1600" y="424" width="32" height="16"/>
      <rect x="1600" y="408" width="32" height="16"/>
      <rect x="1608" y="392" width="16" height="16"/>
    </g>
    <g fill="#225526" opacity="0.5">
      <rect x="1592" y="504" width="32" height="16"/>
      <rect x="1600" y="472" width="32" height="16"/>
      <rect x="1608" y="440" width="16" height="16"/>
    </g>
  </g>

  <!-- ========== PIXELATED HOUSE (night side) ========== -->
  <g>
    <!-- Walls (cobblestone look) -->
    <rect x="1200" y="480" width="112" height="80" fill="#808080"/>
    <rect x="1216" y="480" width="16" height="16" fill="#909090"/>
    <rect x="1248" y="480" width="16" height="16" fill="#707070"/>
    <rect x="1280" y="480" width="16" height="16" fill="#909090"/>
    <rect x="1200" y="496" width="16" height="16" fill="#707070"/>
    <rect x="1232" y="496" width="16" height="16" fill="#909090"/>
    <rect x="1264" y="496" width="16" height="16" fill="#707070"/>
    <rect x="1296" y="496" width="16" height="16" fill="#909090"/>
    <!-- Door -->
    <rect x="1240" y="512" width="32" height="48" fill="#5D4037"/>
    <rect x="1240" y="512" width="32" height="16" fill="#6D4C41"/>
    <rect x="1264" y="536" width="4" height="8" fill="#FFD54F"/>
    <!-- Window (glowing) -->
    <rect x="1208" y="500" width="20" height="20" fill="#FFE082"/>
    <rect x="1208" y="500" width="20" height="20" fill="none" stroke="#5D4037" stroke-width="2"/>
    <line x1="1218" y1="500" x2="1218" y2="520" stroke="#5D4037" stroke-width="2"/>
    <line x1="1208" y1="510" x2="1228" y2="510" stroke="#5D4037" stroke-width="2"/>
    <rect x="1284" y="500" width="20" height="20" fill="#FFE082"/>
    <rect x="1284" y="500" width="20" height="20" fill="none" stroke="#5D4037" stroke-width="2"/>
    <line x1="1294" y1="500" x2="1294" y2="520" stroke="#5D4037" stroke-width="2"/>
    <line x1="1284" y1="510" x2="1304" y2="510" stroke="#5D4037" stroke-width="2"/>
    <!-- Roof (oak planks) -->
    <rect x="1184" y="464" width="144" height="16" fill="#8B6914"/>
    <rect x="1192" y="448" width="128" height="16" fill="#8B6914"/>
    <rect x="1200" y="432" width="112" height="16" fill="#8B6914"/>
    <rect x="1216" y="416" width="80" height="16" fill="#8B6914"/>
    <rect x="1232" y="400" width="48" height="16" fill="#8B6914"/>
    <!-- Roof highlight -->
    <rect x="1192" y="448" width="16" height="16" fill="#9A7A18" opacity="0.5"/>
    <rect x="1216" y="432" width="16" height="16" fill="#9A7A18" opacity="0.5"/>
    <rect x="1232" y="416" width="16" height="16" fill="#9A7A18" opacity="0.5"/>
  </g>

  <!-- ========== CLOCK / TIME ICON (center divider) ========== -->
  <g transform="translate(960, 350)">
    <circle cx="0" cy="0" r="60" fill="rgba(0,0,0,0.45)"/>
    <circle cx="0" cy="0" r="56" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.08)"/>
    <!-- Hour markers -->
    <rect x="-2" y="-48" width="4" height="10" fill="white"/>
    <rect x="-2" y="38" width="4" height="10" fill="white"/>
    <rect x="-48" y="-2" width="10" height="4" fill="white"/>
    <rect x="38" y="-2" width="10" height="4" fill="white"/>
    <!-- Hands -->
    <line x1="0" y1="0" x2="0" y2="-32" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="22" y2="-14" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
    <!-- Rotating arrows -->
    <g stroke="#FFD54F" stroke-width="2.5" fill="none" opacity="0.85">
      <path d="M -68,-12 A 68,68 0 0,1 12,-68" stroke-linecap="round"/>
      <polygon points="12,-68 5,-56 18,-58" fill="#FFD54F" stroke="none"/>
    </g>
    <g stroke="#B0C4FF" stroke-width="2.5" fill="none" opacity="0.85">
      <path d="M 68,12 A 68,68 0 0,1 -12,68" stroke-linecap="round"/>
      <polygon points="-12,68 -5,56 -18,58" fill="#B0C4FF" stroke="none"/>
    </g>
  </g>

  <!-- ========== DIVIDER LINE ========== -->
  <line x1="960" y1="0" x2="960" y2="560" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- ========== MAIN TITLE ========== -->
  <text x="960" y="720"
        font-family="Arial, sans-serif"
        font-size="90"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        filter="url(#textShadow)">
        Custom Day/Night Mod
  </text>

  <!-- Subtitle -->
  <text x="960" y="790"
        font-family="Arial, sans-serif"
        font-size="40"
        fill="#eeeeee"
        text-anchor="middle"
        filter="url(#subtleShadow)">
        Control Time. Your Way.
  </text>

  <!-- ========== FEATURE BADGES ========== -->
  <!-- Badge: Server-Side -->
  <g transform="translate(310, 850)">
    <rect x="-140" y="-25" width="280" height="50" rx="25" fill="rgba(0,0,0,0.45)"/>
    <rect x="-140" y="-25" width="280" height="50" rx="25" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="600">&#x1F5A5;&#xFE0F; Server-Side Only</text>
  </g>
  <!-- Badge: Fabric -->
  <g transform="translate(960, 850)">
    <rect x="-100" y="-25" width="200" height="50" rx="25" fill="rgba(0,0,0,0.45)"/>
    <rect x="-100" y="-25" width="200" height="50" rx="25" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <!-- Fabric-style icon -->
    <rect x="-80" y="-8" width="12" height="4" fill="#DBB67A" transform="rotate(-45,-74,-6)"/>
    <rect x="-72" y="-4" width="12" height="4" fill="#DBB67A" transform="rotate(-45,-66,-2)"/>
    <text x="8" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="600">Fabric</text>
  </g>
  <!-- Badge: Vanilla Clients -->
  <g transform="translate(1610, 850)">
    <rect x="-140" y="-25" width="280" height="50" rx="25" fill="rgba(0,0,0,0.45)"/>
    <rect x="-140" y="-25" width="280" height="50" rx="25" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="600">&#x2705; Vanilla Clients</text>
  </g>
  
  <!-- ========== FOOTER ========== -->
  <rect x="0" y="940" width="1920" height="140" fill="black" opacity="0.4"/>

  <!-- Minecraft-style pixel border on footer -->
  <g fill="rgba(255,255,255,0.08)">
    <rect x="0" y="940" width="1920" height="4"/>
  </g>

  <!-- Author -->
  <text x="1880" y="990"
        font-family="Arial, sans-serif"
        font-size="26"
        fill="white"
        text-anchor="end"
        filter="url(#subtleShadow)">
        by mozartsghost1212
  </text>

  <text x="1880" y="1025"
        font-family="Arial, sans-serif"
        font-size="18"
        fill="#aaaaaa"
        text-anchor="end">
        github.com/mozartsghost1212
  </text>

  <!-- Pixelated Minecraft sword icon (bottom-left, subtle) -->
  <g transform="translate(960, 960) scale(1.2)" opacity="0.15">
    <rect x="-4" y="-28" width="8" height="8" fill="white"/>
    <rect x="4" y="-20" width="8" height="8" fill="white"/>
    <rect x="12" y="-12" width="8" height="8" fill="white"/>
    <rect x="-12" y="4" width="8" height="8" fill="white"/>
    <rect x="-4" y="-4" width="8" height="8" fill="white"/>
    <rect x="4" y="-12" width="8" height="8" fill="white"/>
    <rect x="-20" y="12" width="8" height="8" fill="white"/>
    <rect x="-12" y="12" width="8" height="8" fill="white"/>
    <rect x="-28" y="20" width="8" height="8" fill="white"/>
  </g>

</svg>
