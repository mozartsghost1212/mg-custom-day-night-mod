    <circle cx="0" cy="0" r="48" fill="none" stroke="white" stroke-width="4"/>
    <!-- Clock face -->
    <circle cx="0" cy="0" r="44" fill="rgba(255,255,255,0.1)"/>
    <!-- Hour markers -->
    <line x1="0" y1="-40" x2="0" y2="-34" stroke="white" stroke-width="3"/>
    <line x1="0" y1="40" x2="0" y2="34" stroke="white" stroke-width="3"/>
    <line x1="-40" y1="0" x2="-34" y2="0" stroke="white" stroke-width="3"/>
    <line x1="40" y1="0" x2="34" y2="0" stroke="white" stroke-width="3"/>
    <!-- Clock hands -->
