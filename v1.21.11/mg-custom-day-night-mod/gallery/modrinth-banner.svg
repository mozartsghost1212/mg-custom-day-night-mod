  <circle cx="1550" cy="200" r="55" fill="#E8E8E0"/>
  <circle cx="1570" cy="185" r="55" fill="url(#nightSky)"/> <!-- crescent cutout -->
  <circle cx="1550" cy="200" r="55" fill="#E8E8E0" opacity="0.15"/> <!-- subtle full circle overlay -->
  <!-- Crescent moon -->
  <clipPath id="moonClip">
    <circle cx="1550" cy="200" r="55"/>
  </clipPath>
  <g clip-path="url(#moonClip)">
    <circle cx="1550" cy="200" r="55" fill="#E8E8E0"/>
    <circle cx="1580" cy="185" r="50" fill="url(#nightSky)"/>
  </g>

