    <!-- Arrows around clock (circular) -->
    <g stroke="#FFE066" stroke-width="2.5" fill="none" opacity="0.9">
      <path d="M -60,-10 A 60,60 0 0,1 10,-60" stroke-linecap="round"/>
      <polygon points="10,-60 4,-50 16,-52" fill="#FFE066" stroke="none"/>
    </g>
    <g stroke="#C8C8FF" stroke-width="2.5" fill="none" opacity="0.9">
